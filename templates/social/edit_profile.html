{% extends "base.html" %}

{% load static %}

{% block title %}Edit profile{% endblock %}

{% block extra_style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/social/edit_profile.css' %}">
{% endblock %}

{% block content %}
    <div class="edit-profile-page">
        <div class="section">
            <div class="section-title">
                <h1>Edit profile of {{ user.username }}</h1>
            </div>
            <div>
                <form class="edit-profile-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
